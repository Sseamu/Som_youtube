<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 웹 연습</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/header.css">
</head>
<body>
    <!-- som-tube header part   -->
    <header class="header">
        <div class="header__wrapper">
            <h1 class="header__start">
                <button class="header__hamburger"><i class="fa-solid fa-bars"></i></button>
                <div class="header__logo"><i class="fa-brands fa-youtube fa-xl"></i></div>
                <span class="header__title">SomTube
                    <span class="header__title--country">KR</span>
                </span>
            </h1>
            <div class="header__center">
                <form class="header__form" onsubmit="return false;"> <!--onsubmit="return false;는 form에서 버튼을 눌렀을때 
                    데이터가 제출이 됬을때 페이지가 새로고침이 되는 것을 방지하기 위해 사용하는 커맨드 "-->
                    <input type="text" class="header__input--text" placeholder="찾고싶은 동영상">
                    <button class="header__input--btn">검색</button>
                </form>
            </div>
            <div class="header__center--rightside">
                <div class="header__input--voice"><i class="fa-solid fa-microphone fa-lg"></i></div>
            </div>
            <div class="header__end">
                <button class="header__search"><i class="fa-sharp fa-solid fa-magnifying-glass"></i></button>
                <button class="header__camera"><i class="fa-solid fa-video"></i></button>
                <button class="header__bell"><i class="fa-regular fa-bell"></i></button>
                <div class="header__profile"><img src="imgs/thumnail.jpg"></div>
            </div>
        </div>
    </header>
    <script src="https://kit.fontawesome.com/d3a66e855b.js" crossorigin="anonymous"></script>
</body>
</html>
